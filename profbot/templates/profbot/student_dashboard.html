<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfBot | AI Grader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .grading-card { max-width: 800px; margin: 50px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .result-box { display: none; border-left: 5px solid #0d6efd; background: #fff; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card grading-card">
        <div class="card-header bg-primary text-white">
            <h4>ðŸ¤– ProfBot: Automated Grading</h4>
        </div>
        <div class="card-body">
            <form id="gradingForm">
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" id="studentName" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Select Assignment</label>
                    <select id="assignmentId" class="form-select">
                        <option value="1">Data Structures: Arrays (ID: 1)</option>
                        </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Answer (PDF or Image)</label>
                    <input type="file" id="answerFile" class="form-control" accept=".pdf, .png, .jpg, .jpeg" required>
                </div>

                <button type="submit" class="btn btn-success w-100" id="submitBtn">
                    ðŸš€ Grade My Assignment
                </button>
            </form>

            <div id="loading" class="text-center mt-3" style="display:none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Gemini is analyzing your answer...</p>
            </div>

            <div id="resultArea" class="result-box">
                <h5>ðŸ“Š Grading Report</h5>
                <hr>
                <h2 id="marksDisplay" class="text-primary fw-bold">0/100</h2>
                <p><strong>Feedback:</strong></p>
                <p id="feedbackDisplay" class="text-muted"></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('gradingForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // Stop the page from reloading

        // 1. Get data from the form
        let formData = new FormData();
        formData.append('student_name', document.getElementById('studentName').value);
        formData.append('assignment_id', document.getElementById('assignmentId').value);
        formData.append('file', document.getElementById('answerFile').files[0]);

        // 2. Show Loading
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('submitBtn').disabled = true;

        try {
            // 3. Send to your Python Backend API
            let response = await fetch('/api/profbot/grade/', {
                method: 'POST',
                body: formData
            });

            let data = await response.json();

            // 4. Show Results
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;

            if (data.status === 'success') {
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('marksDisplay').innerText = data.marks;
                document.getElementById('feedbackDisplay').innerText = data.feedback;
            } else {
                alert("Error: " + (data.error || "Something went wrong"));
            }
        } catch (error) {
            console.error('Error:', error);
            alert("Failed to connect to the server.");
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }
    });
</script>

</body>
</html>
